<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Password Reset</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; background:#f6f7fb; padding:24px; }
        .card { max-width: 560px; margin:0 auto; background:#ffffff; border-radius:12px; border:1px solid #e8eaf1; }
        .header { padding:18px 22px; border-bottom:1px solid #eef0f7;
            background:linear-gradient(90deg,#6366f1,#a855f7); color:#fff; border-radius:12px 12px 0 0; }
        .content { padding:22px; color:#111827; }
        .code { font-size:22px; font-weight:700; letter-spacing:2px; padding:12px 16px; background:#f5f7ff; border:1px dashed #c7d2fe; border-radius:8px; display:inline-block; }
        .btn { display:inline-block; margin-top:16px; padding:12px 18px; background:#6366f1; color:#fff !important; text-decoration:none; border-radius:8px; }
        .muted { color:#6b7280; font-size:12px; margin-top:14px; }
        .footer { padding:16px 22px; color:#6b7280; font-size:12px; border-top:1px solid #eef0f7; }
    </style>
</head>
<body>
<div class="card">
    <div class="header">
        <h2 style="margin:0">Q&A Hub — Reset your password</h2>
    </div>
    <div class="content">
        <p>Hello <b th:text="${username}">user@example.com</b>,</p>
        <p>We received a request to reset your password.</p>

        <p>Your 6-digit code is:</p>
        <div class="code" th:text="${activation_code}">123456</div>

        <p style="margin-top:18px">Or click this link to continue:</p>
        <a class="btn" th:href="${confirmationUrl}" target="_blank" rel="noopener">Reset password</a>

        <p class="muted">This code expires in 15 minutes. If you didn’t request this, you can ignore this email.</p>
    </div>
    <div class="footer">
        © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Q&A Hub
    </div>
</div>
</body>
</html>
